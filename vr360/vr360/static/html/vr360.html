<!DOCTYPE html>
<html>
    <head>
        <title>Simple360Player Demo</title>
        <link rel="stylesheet" href="{{simple360_css}}">
        <style>
            .container {
                /*margin: auto;*/
                width: 100%;
                height: 100%;
                max-width: 100%;
                max-height: 100%;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Simple 360 Player</h1>
            <div id="video-player">
                <video id="video" preload="auto" crossorigin="anonymous" style="display: none;">
                    <source src="{{url}}" type="video/mp4"/>
                    <!--  -->
                </video>
            </div>
        </div>
        <script src="{{glmatrix_js}}"></script>
        <script src="{{simple360_js}}"></script>
        <script src="{{controls_js}}"></script>
        <script src="{{menu_js}}"></script>
        <script>
            var videoEl = document.getElementById("video"),
                player = new Simple360Player(videoEl);

            player.init();
            player.addPlugin(Controls);
            player.addPlugin(Menu);
        </script>
    </body>
</html>
